<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict AOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fbff; }
        .container { max-width: 600px; margin-top: 50px; }
        h1 { color: #1b263b; }
        .alert-custom { font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¡ Predict AOD from Satellite Image</h1>
        <a href="/" class="btn btn-outline-primary mb-3">Back to Home</a>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload a MODIS .tif file</label>
                <input type="file" class="form-control" id="file" name="file" accept=".tif">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3 alert-custom">{{ error }}</div>
        {% endif %}
        {% if prediction %}
            <div class="alert alert-success mt-3 alert-custom">
                <strong>Predicted AOD:</strong> {{ prediction }}<br>
                <strong>Air Quality:</strong> {{ quality }}
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
